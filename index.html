<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TspMoviesZone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{background:#0f0f0f;color:#fff;font-family:Arial;margin:0}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:16px;padding:16px}
    .card{background:#1b1b1b;border-radius:10px;overflow:hidden;transition:.3s}
    .card:hover{transform:scale(1.03)}
    .card img{width:100%;height:160px;object-fit:cover}
    .card h3{margin:10px;font-size:16px}
    .card a{display:block;margin:10px;background:#e50914;color:#fff;
      text-align:center;padding:8px;border-radius:6px;text-decoration:none}
  </style>
</head>
<body>

<div class="grid" id="offers"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, getDocs, query, orderBy } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCRLhny8vgo3bjsn-0d2XLU7vakZMMuTn0",
    authDomain: "tspmovieszone.firebaseapp.com",
    projectId: "tspmovieszone"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const q = query(collection(db, "offers"), orderBy("rank"));
  const snap = await getDocs(q);

  const wrap = document.getElementById("offers");
  snap.forEach(doc => {
    const d = doc.data();
    wrap.innerHTML += `
      <div class="card">
        <img src="${d.image}">
        <h3>${d.title}</h3>
        <a href="${d.link}" target="_blank">Watch Now</a>
      </div>
    `;
  });
</script>
</body>
</html>
