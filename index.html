<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Fantasy World</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}

body{
    background:#000;
    color:#fff;
}

.hero{
    background:url("images/banner.png") center/cover no-repeat fixed;
    min-height:60vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
}

.hero h1{
    font-size:48px;
    background:rgba(0,0,0,0.6);
    padding:20px 40px;
    border-radius:10px;
}

.container{
    max-width:1300px;
    margin:auto;
    padding:40px 20px;
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
}

.card{
    background:#111;
    border-radius:12px;
    overflow:hidden;
    transition:.3s;
}

.card:hover{
    transform:scale(1.05);
}

.card img{
    width:100%;
    height:260px;
    object-fit:cover;
    display:block;
}

footer{
    text-align:center;
    padding:30px;
    background:#000;
    color:#aaa;
}
</style>
</head>

<body>

<div class="hero">
    <h1>AI Fantasy World</h1>
</div>

<div class="container">
    <div class="grid" id="offers"></div>
</div>

<footer>
    © 2026 AI Fantasy World — All Rights Reserved
</footer>

<script>
const images = [
"/images/aiallure.jpg",
"/images/aiallure2.jpg",
"/images/aimour.jpg",
"/images/aimour2.jpg",
"/images/candy.jpg",
"/images/candy2.jpg",
"/images/dreambf.jpg",
"/images/dreamgf.jpg",
"/images/ehentai.jpg",
"/images/fanfinity.jpg",
"/images/fanfinity2.jpg",
"/images/fantasy.jpg",
"/images/get-harder.jpg",
"/images/girlfriendgpt.png",
"/images/golove.jpg",
"/images/joi (1).jpg",
"/images/joi (2).jpg",
"/images/joi (3).jpg",
"/images/joi (4).jpg",
"/images/joi (5).jpg",
"/images/justsex.jpg",
"/images/kupid.png",
"/images/lovecape.jpg",
"/images/luvr.jpg",
"/images/mylovely.jpg",
"/images/ourdream.png",
"/images/ourdream2.png",
"/images/output2.jpg",
"/images/pleasur.jpg",
"/images/pleasur2.jpg",
"/images/pocketgirl.jpg",
"/images/secret.jpg",
"/images/secretdesireai2.jpg",
"/images/secretdesiresai.jpg",
"/images/spicier.jpg",
"/images/swipey.jpg",
"/images/swipey2.jpg",
"/images/testosteronespportinnerbodylabs.jpg",
"/images/testrx.jpg",
"/images/transgender.jpg"
];

const grid = document.getElementById("offers");

images.forEach(img=>{
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `<img src="${img}" loading="lazy">`;
    grid.appendChild(div);
});
</script>

</body>
</html>
